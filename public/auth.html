<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Hub - Auth</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase CDN -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="Catering Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li id="nav-dashboard" style="display: none;"><a href="user_dashboard.html">Seller Dashboard</a></li>
                <li id="nav-admin" style="display: none;"><a href="admin_dashboard.html">Admin Panel</a></li>
                <li id="nav-auth-links"><a href="auth.html">Login/Signup</a></li>
                <li id="nav-logout" style="display: none;"><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="form-card">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p class="auth-switch">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>

        <div class="form-card" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Catering Hub. All rights reserved.</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
